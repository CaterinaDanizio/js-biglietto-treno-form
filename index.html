<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Acquisto biglietto treno con form</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="title">
      <h2>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
    </div>
  <div class="gen-container">
    <form class="" action="index.html" method="post">
     <div class="container-box">
       <div class="Nome">
         <h3>Nome e cognome</h3>
         <input type="text" id="nome" value="" placeholder="Inserisci il tuo nome">
       </div>


     <div class="Percorrenza">
       <h3>Chilometri da percorrere</h3>
       <input type="text" id="chilometri" name="" value="" placeholder="Inserisci km">
     </div>

      <div class="Età">
        <h3>Fascia d'età</h3>
        <select name="" id="fascia">
          <option value="Minorenne">Minorenne</option>
          <option value="Maggiorenne">Maggiorenne</option>
          <option value="Over 65">Over 65</option>
        </select>
      </div>
    </div>
    <div class="container-box">
      <button type="button" name="button" id="mybutton">Genera</button>
      <input type="reset" name="Annulla" value="Annulla" id="reset">
    </div>
    </form>

  </div>

<!-- Riepilogo biglietto -->

    <div class="title">
      <h2>IL TUO BIGLIETTO</h2>
    </div>

    <div class="gen-container">
      <h3>DETTAGLIO PASSEGGERI</h3>
       <div class="container-box">
         <div class="info">
           <h3>Nome del passeggero</h3>
           <h3 id="passeggero"></h3>
         </div>


       <div>
         <h4>Offerta</h4>
         <p id="offerta"></p>
       </div>

       <div>
         <h4>Carrozza</h4>
       </div>

       <div>
         <h4>Codice biglietto</h4>
       </div>

        <div>
          <h4>Costo biglietto</h4>
          <p id="prezzoTreno"></p>
        </div>
      </div>
    </div>




    <script type="text/javascript" src="js/script.js">

    </script>
  </body>
</html>
